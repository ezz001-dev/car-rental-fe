<div class="min-h-screen flex flex-col md:flex-row">
  <!-- Left Column -->
  <div class="flex-1 bg-cover bg-center" >
    <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
      <div class="text-center text-white p-8">
        <h1 class="text-4xl font-bold mb-4">Welcome Back!</h1>
        <p class="text-lg">Please login to continue.</p>
      </div>
    </div>
  </div>

  <!-- Right Column -->
  <div class="flex-none w-full md:w-1/4 flex items-center justify-center bg-black bg-opacity-50 p-10">
    <div class="bg-black bg-opacity-50 h-auto p-10 rounded-xl shadow-lg w-full text-white max-w-md flex items-center justify-center flex-col">
      <h2 class="text-3xl font-bold mb-6 text-center ">Login</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-4 w-full">
        <div class="w-full">
          <label for="email" class="block text-sm font-medium ">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="user.email"
            name="email"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 bg-transparent"
          />
        </div>
        <div class="w-full">
          <label for="password" class="block text-sm font-medium ">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="user.password"
            name="password"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 bg-transparent"
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-sm font-medium text-white  transition duration-300 bg-cover bg-center"
          >
          {{ !isLoad ? 'Login' : "Loading" }}
          @if (isLoad) {
            <span class="loader" ></span>
          }
          </button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <a routerLink="/register" class="text-sm text-white hover:text-white-700 transition duration-300">Don't have an account? Register here</a>
      </div>
    </div>
  </div>
</div>
