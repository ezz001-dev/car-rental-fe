<div class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-gray-800">Car Listings</h1>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="max-w-7xl mx-auto px-4 py-6">
    <div class="flex justify-center">
      <input
        type="text"
        placeholder="Search for cars..."
        class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
      />
    </div>
  </div>

  <!-- Card List -->
  <div class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Card Example -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <img src="path/to/car-image.jpg" alt="Car" class="w-full h-40 object-cover" />
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800">Car Model Name</h2>
        <p class="text-gray-600">Description of the car goes here.</p>
        <div class="mt-4">
          <span class="text-lg font-semibold text-blue-600">$20,000</span>
        </div>
      </div>
    </div>

    <!-- Repeat the card for more cars -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <img src="path/to/car-image.jpg" alt="Car" class="w-full h-40 object-cover" />
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800">Car Model Name</h2>
        <p class="text-gray-600">Description of the car goes here.</p>
        <div class="mt-4">
          <span class="text-lg font-semibold text-blue-600">$20,000</span>
        </div>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </div>
</div>
